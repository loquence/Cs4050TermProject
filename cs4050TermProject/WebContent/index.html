<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/scripts.js">
   
        
    </script>
       
    <title>Online Bookstore</title>
    <link rel="shortcut icon" type="image/png" href="http://weknowyourdreams.com/images/book/book-08.jpg"/>    
    </head>
    
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                        </button>
                        <a class="navbar-brand" href="#">Online Bookstore</a>
                    </div> 
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
                        </ul>
                        
                        <form class="navbar-form navbar-left">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Catalog">
                                <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                                </div>    
                            </div>
                        </form>
                           
                        <ul class="nav navbar-nav navbar-right">
                            <li><a data-toggle="modal" data-target="#signUpModal"><span class="glyphicon glyphicon-user"></span>  Sign Up</a></li>
                            <li><a data-toggle="modal" data-target="#signInModal"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
                            
                        </ul>
                    </div>    
                
            </div>
        </nav>
  
        <div class="container-fluid">
            <div class="col-md-3">
                        <div class="media hoverDiv">
                            <div class="media-left">   
                            <img width="150" height="150" src="http://pngimg.com/uploads/book/book_PNG2116.png?i=1">
                            </div> 
                            <div class="media-body">
                                <p>Book One</p>
                                <p>Author One</p>
                            <p>$5.00</p>
                            <p><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span></button></p>
                            </div>   
                        </div>
                        <div class="media hoverDiv">
                            <div class="media-left">   
                            <img width="150" height="150" src="http://pngimg.com/uploads/book/book_PNG2116.png?i=1">
                            </div> 
                            <div class="media-body">
                                <p>Book Two</p>
                                <p>Author Two</p>
                            <p>$6.00</p>
                            <p><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span></button></p>
                            </div>    
                        </div>
                        
                    </div>
        </div>
        
        

<!-- Modal -->
		<div id="signUpModal" class="modal fade" role="dialog">
  			<div class="modal-dialog">
            <!-- Modal content-->
   	            <div class="modal-content">
      			   <div class="modal-header">
        			 <button type="button" class="close" data-dismiss="modal">&times;</button>
        			 <h4 class="modal-title">Sign Up</h4>
      			   </div>
      		    <div class="modal-body" id="allInputs">
        		  <form id="signupFrm" method="POST" action="BookstoreServlet">
                    <fieldset>
                        <legend>User Info</legend>
                        <div class="input-group form-group">
                            <label for="fname">Name</label>
                            <input type="text" class="form-control" name="fname"id="fname" required>
                        </div>
                        <div class="input-group form-group">
                            <label for="lname">Surname</label>
                            <input type="text" class="form-control" name="lname"id="lname" required>
                        </div>
                        <label for="email">Email</label>
                        <div class="input-group form-group" id="emailDiv">
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div id="toGoEmail">
                        </div>
                        <label for="pwd">Password</label>
                        <div class="input-group form-group pwds" id="pwds1">
                            <input type="password"class="form-control " name="pwd" id="pwd" required>
                        </div>
                        <div id="toGoPwd">
                        </div>
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group form-group pwds" id="pwds2">
                        	<input type="password"class="form-control" name="pwd2" id="pwd2" data-toggle="tooltip"  required>
                        </div>
                        <div id="toGo">
                        </div>
                        <p></p>
                        <input type="hidden" name="page" value="signup">
                        <button type="submit" class="btn btn-default butt">Create Your Account</button>
                    </fieldset>    
                  </form>
                </div>
    	       </div>
	       </div>
        </div>
        
        <div id="signInModal" class="modal fade" role="dialog">
  			<div class="modal-dialog">

    		<!-- Modal content-->
   			 <div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Sign In</h4>
      			</div>
      		<div class="modal-body">
        		<form action="BookstoreServlet" method="post">
                <fieldset>
                    <legend>Login Info</legend>    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form group">
                        <label for="pwd">Password</label>
                        <input type="password"class="form-control" id="pwd" required>
                    </div>
                    <p></p>
                    <button type="submit" class="btn btn-default">Sign In</button>
                </fieldset>    
            </form>
               
            </div>
      		
    	       </div>
            </div>
        </div>     
        
                       
    </body>
</html>
