<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="style.css" type="text/css" rel="stylesheet"/>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
       
    <title>Edit Users</title>
    <link rel="shortcut icon" type="image/png" href="http://weknowyourdreams.com/images/book/book-08.jpg"/>    
    </head>
    
    <body>
    	<#include "navbar.html">
        <div class="container">
        <table class="table table-hover table-condensed">
        	<thead>
            	<tr>
            		<th>User Id</th>
                	<th>First Name</th>
                	<th>Last Name</th>
                	<th>Email</th>
                	<th>Type</th>
                	<th>Status</th>
            	</tr>
            </thead>
            <tbody>
            <#if userSq??>
            <#list userSq as userSq>
            <#if userSq?index % 6 == 0><tr></#if>
                <td>${userSq}      <#if userSq?index%6=5><form method="post" action="BookstoreServlet" style="display:inline"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button><input type="hidden" name="page" value="editUserPage"></form></#if>
            
            </#list>
            </#if>
            </tbody>
        
        </table>
        </div>
    
    </body>
</body>
</html>
